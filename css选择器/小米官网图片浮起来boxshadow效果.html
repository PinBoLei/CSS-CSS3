<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				 background: #f5f5f5;
			}
			li{
				list-style: none;
			}
			ul{
				
				margin: 20px;
			}
			ul li{
				width: 345px;
				height: 580px;
				float: left;
				margin: 30px;
				transition: .5s;
				position: relative;
				top: 0;
			}
			ul li img{
				width: 100%;
				height: 580px;
			}
			ul li:hover{
				box-shadow: 0 5px 5px 5px #ccc5c5;
				top: -3px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/pic (8).jpg"/></li>
			<li><img src="images/pic (9).jpg"/></li>
			<li><img src="images/pic (10).jpg"/></li>
			<li><img src="images/pic (11).jpg"/></li>
			<li><img src="images/pic (12).jpg"/></li>
			<li><img src="images/pic (13).jpg"/></li>
			<li><img src="images/pic (14).jpg"/></li>
			<li><img src="images/pic (15).jpg"/></li>
		</ul>
	</body>
</html>
